    <style>
        .mainContainer {
            top: 7em;
            position: relative;
        }

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Fact Cards</a>
                    </li>
                    <li><a href="#about">About</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!--    <div class="container">-->
    <div id="carousel-example-generic" class="carousel slide mainContainer" data-ride="carousel">
        <!-- Indicators -->
        <!--        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>-->

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" id="cstmCarousel">
            <div class="item active">
                <img class="img-responsive center-block" src="https://raw.githubusercontent.com/rushikesh/factcards/master/imgs/100.png" alt="...">
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" id="nxt">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--</div>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
        var arr = [];
        var max = 3607;
        for (var k = 1; k <= max; k++) {
            arr[k] = k;
        }
        $(document).ready(function() {
            $("#nxt").on("click", function() {
                var j = 0;
                while (j != 3) {
                    var s = '<div class="item"><img class="img-responsive center-block" src="https://raw.githubusercontent.com/rushikesh/factcards/master/imgs/';
                    s = s + arr.splice(rand(), 1) + '.png" alt="..."></div>';
                    $("#cstmCarousel").append(s);
                    j++;
                }
                j = 0;
            });
            $("#nxt").click();
        });

        function rand() {
            return Math.floor(Math.random() * arr.length)
        }
    </script>
</body>

</html>
